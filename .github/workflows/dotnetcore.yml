name: .NET Core

on: 
  push:
    branches:
      - master
  schedule:
    - cron: '5 0,1,2,6 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install AzCopy
      uses: kheiakiyama/install-azcopy-action@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.102
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Run with dotnet
      run: dotnet run --configuration Release
    - name: Upload plot
      uses: actions/upload-artifact@v1
      with:
        name: plots
        path: plots

    - name: Clear plot directory
      # azcopy rm "https://[account].blob.core.windows.net/[container]/[path/to/directory]?[SAS]"
      #  --recursive=true --include="*.jpg;*.pdf;exactName"
      run: /opt/hostedtoolcache/azcopy/v10/x64/azcopy_linux_amd64_10.3.4/azcopy rm '${{ secrets.azureWebBlob }}${{ secrets.azureWebBlobSAS }}' --recursive=false --include="plot*.png"

    - name: Publish plot
      # https://docs.microsoft.com/de-de/azure/storage/common/storage-ref-azcopy-copy
      # alias azcp=/opt/hostedtoolcache/azcopy/v10/x64/azcopy_linux_amd64_10.3.4/azcopy
      run: >-
        /opt/hostedtoolcache/azcopy/v10/x64/azcopy_linux_amd64_10.3.4/azcopy 
        copy 'plots/*' '${{ secrets.azureWebBlob }}${{ secrets.azureWebBlobSAS }}' 
        --content-type 'image/png' 
        --content-disposition 'inline' 
        --cache-control 'no-cache' 
        --overwrite true
